<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Calculator</title>
    <link rel="icon" href="beam.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
        .hover-effect:hover{
            transform: scale(1.01);
        }
        
        #sfdModalPlotArea,
        #bmdModalPlotArea { 
            width: 100%;
            height: 100%; 
            min-height: 400px;
        }
    </style>
</head>
<body>
    <header class="container-fluid py-3 bg-primary text-white text-center">
        <h1>Beam Calculator</h1>
        <p class="lead">Simply Supported Beam Analysis</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Beam Analysis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#input-section">Input</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#specific-point-section">Specific Point</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row align-items-center mb-4">
            <div class="col-md-6 text-center">
                <h2 class="mb-3">Simply Supported Beam</h2>
                <img src="beam_photo.png" class="img-fluid border rounded shadow hover-effect" alt="Simply Supported Beam Diagram">
            </div>
            <div class="col-md-6">
                <div class="card p-4 shadow-sm" id="input-section">
                    <h3 class="card-title text-center mb-4">Input Values</h3>
                    <div class="mb-3">
                        <label for="p" class="form-label">Value of P (in kN):</label>
                        <input type="number" id="p" class="form-control" placeholder="Enter force P">
                    </div>
                    <div class="mb-3">
                        <label for="a" class="form-label">Value of a (in m):</label>
                        <input type="number" id="a" class="form-control" placeholder="Enter distance a">
                    </div>
                    <div class="mb-3">
                        <label for="l" class="form-label">Length of beam (in m):</label>
                        <input type="number" id="l" class="form-control" placeholder="Enter length L">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                        <button type="button" class="btn btn-primary" id="sfdButtonTrigger" data-bs-toggle="modal" data-bs-target="#generate-sfd-modal">Generate SFD</button>
                        
                        <div 
                            class="modal fade" 
                            id="generate-sfd-modal" 
                            tabindex="-1" 
                            aria-labelledby="sfd-modal-label" 
                            aria-hidden="true">
                            <div class="modal-dialog modal-fullscreen">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="sfd-modal-label">Shear Force Diagram (SFD)</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div id="sfdModalPlotArea" class="plot-container"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-secondary" id="bmdButtonTrigger" data-bs-toggle="modal" data-bs-target="#generate-bmd-modal">Generate BMD</button>
                        
                        <div 
                            class="modal fade" 
                            id="generate-bmd-modal" 
                            tabindex="-1" 
                            aria-labelledby="bmd-modal-label" 
                            aria-hidden="true">
                            <div class="modal-dialog modal-fullscreen">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="bmd-modal-label">Bending Moment Diagram (BMD)</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div id="bmdModalPlotArea" class="plot-container"></div> </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-warning" id="resetInputs">Reset</button> 
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <p id="Error" class="text-danger text-center fw-bold"></p>
                </div>
        </div>

        <div class="card p-4 shadow-sm mb-4" id="specific-point-section">
            <h3 class="card-title text-center mb-4">Shear Force and Bending Moment at a Specific Point</h3>
            <div class="input-group mb-3">
                <input type="number" id="ppa" class="form-control" placeholder="Enter point x (in m)">
                <button type="button" class="btn btn-outline-primary" id="Submit">Get Values</button>
            </div>
            <p id="results" class="text-center"></p>
        </div>

  

    <footer class="container-fluid py-3 bg-light text-center">
        <p class="mb-0">Designed by Samudrala Vaishalini (102301030)</p>
    </footer>
     
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
